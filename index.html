<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="./images/favicon.png" type="image/png" />
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="website logo" id="logo" />
  </header>
  <form action="" id="addBookForm" class="hidden">
    <div>
      <h2>ADD A BOOK:</h2>
      <img src="./images/delete-book.svg" alt="close the form and discard changes" class="closeForm" />
    </div>
    <div class="formFields">
      <div class="formField">
        <label for="bookTitleInput">Title</label>
        <input type="text" name="bookTitleInput" id="bookTitleInput" />
      </div>
      <div class="formField">
        <label for="bookAuthorInput">Author</label>
        <input type="text" name="bookAuthorInput" id="bookAuthorInput" />
      </div>
      <div class="formField">
        <label for="bookPagesInput">Pages</label>
        <input type="number" name="bookPagesInput" id="bookPagesInput" />
      </div>
      <div class="formField">
        <label for="bookReadStatus" id="bookReadStatusLabel">Mark as Read</label>
        <input type="checkbox" name="bookReadStatus" id="readStatusInput"/>
      </div>
    </div>
    <div class="formButtons">
      <input type="submit" value="SUBMIT" />
      <input type="reset" />
    </div>
  </form>
  <main>
    <img src="./images/add-book.svg" alt="Add a Book" id="addBook" />
    <article>
      <img src="./images/delete-book.svg" alt="Delete the Book" class="bookDelete" />
      <div class="bookTitleAndAuthor">
        <h2 class="bookTitle">Hairy Potter</h2>
        <h3 class="bookAuthor">J.K. Scowling</h3>
      </div>
      <div class="bookPagesAndRead">
        <p class="bookPages">Pages:200</p>
        <a class="bookReadToggle">Mark as Read.</a>
      </div>
    </article>
  </main>
  <footer>
    <p>elanchezhiyan2440@gmail.com</p>
    <p>It's a me, MARIO!</p>
  </footer>

  <!-- Template for creating a book card -->
  <template id="bookTemplate">
    <article>
      <img src="./images/delete-book.svg" alt="Delete the Book" class="bookDelete" />
      <div class="bookTitleAndAuthor">
        <h2 class="bookTitle">Hairy Potter</h2>
        <h3 class="bookAuthor">J.K. Scowling</h3>
      </div>
      <div class="bookPagesAndRead">
        <p class="bookPages">Pages:200</p>
        <a class="bookReadToggle">Mark as Read.</a>
      </div>
    </article>
  </template>

</body>

</html>
